<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-prj</title>

    <script src="/index.js" defer></script>
    <script src="/lookat.js" defer></script>

    <style>
        a{
            color: blue;
            cursor: pointer;
            &:hover{
                color: pink;
            }
        }
    </style>

</head>

<body>
    <h1>mini-prj</h1>
    <hr>
    <h2>글보기</h2>
    <button onclick="location.href='/'">취소</button>
    <br>
    <br>

    
    <label id="number">번호:</label><br>
    <label>카테고리:</label>
    <select id="category"></select><br>
    <label>제목: </label>
    <input type="text" name="title" required><br><br>

    <div id="createdAt"></div>
    <div id="modifiedAt"></div>
    <textarea name="content" cols="30" rows="10" required></textarea><br>

    <button onclick="onModify()">수정</button>
    <button onclick="onDelete()">삭제</button>
    <button onclick="onEntry()">등록</button>

    <div>
        <div id="parentNode">
            <hr>
            <h2>부모 노드</h2>
            <div id="parent-canvas">

            </div>
        </div>

        <div id="childNode">
            <hr>
            <h2>자식 노드</h2>
            <div id="child-canvas">

            </div>
        </div>
    </div>
</body>

</html>
